<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="shortcut icon" href="{% static 'app/favicon.png' %}" type="image">
  <link rel="icon" href="{% static 'app/favicon.png' %}" type="image">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">
  <title>МЕГАМОЙКА</title>
  {% block styles %}
  <!-- Additional styles for specific templates can be added here -->
  {% endblock %}
  <style type="text/css">
    h1,h2,h3,h4,a,p{
      font-family: "Gilroy-regular", sans-serif;
    }
    #main_nav{
      position: -webkit-sticky;
	    position: sticky;
	    top: 0;
	    z-index: 1;
    }
    .navbar {
      min-height:100px
      font-size: 50px;
      background: linear-gradient(to right, rgb(183, 28, 28), rgb(244, 67, 54));
    }
    .navbar-brand {
      font-size: 25px;
    }
    .nav-link{
      font-size: 22px;
    }
    .nav-item{
      font-family: "Gilroy-medium", sans-serif;
    }
    #logo{
      width: 20%;
    }
    .dropdown-menu-left {
      right: auto;
      left: 0;
    }
    .navbar-custom {
      display: flex;
      align-items: center;
    }
    .navbar-nav {
      margin-left: auto;
    }
    .navbar-toggler{
      margin-left: auto;
    }
    .navbar-light .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(0, 0, 0, 0.5)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
 }
 #socials .wrapper {
  margin: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
}

 .wrapper .button{
  display: inline-block;
  height: 60px;
  width: 60px;
  float: left;
  margin: 0 5px;
  overflow: hidden;
  background: #fff;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0px 10px 10px rgba(0,0,0,0.1);
  transition: all 0.3s ease-out;
}
.wrapper .button:hover{
  width: 200px;
}
.wrapper .button .icon{
  display: inline-block;
  height: 60px;
  width: 60px;
  text-align: center;
  border-radius: 50px;
  box-sizing: border-box;
  line-height: 60px;
  transition: all 0.3s ease-out;
}
.wrapper .button:nth-child(1):hover .icon{
  background: #E1306C;
}
.wrapper .button:nth-child(2):hover .icon{
  background: #4267B2;
}
.wrapper .button .icon i{
  font-size: 25px;
  line-height: 60px;
  transition: all 0.3s ease-out;
}
.wrapper .button:hover .icon i{
  color: #fff;
}
.wrapper .button span{
  font-size: 20px;
  font-weight: 500;
  line-height: 60px;
  margin-left: 10px;
  transition: all 0.3s ease-out;
}
.wrapper .button:nth-child(1) .icon i {
  color: #E1306C; /* Color for the first button's icon */
}

.wrapper .button:nth-child(2) .icon i {
  color: #4267B2; /* Color for the second button's icon */
}
.wrapper .button:nth-child(1):hover .icon i {
  color: white; /* Color for the first button's icon on hover */
}

.wrapper .button:nth-child(2):hover .icon i {
  color: white; /* Color for the second button's icon on hover */
}

.wrapper .button a:hover {
  text-decoration: none;
}
#footer{
  background: linear-gradient(to right, rgb(244, 67, 54),rgb(183, 28, 28));
}
#footer .links{
  text-decoration: underline;
  color: white;
  margin:10px;
}
#footer .Business{
  color: white;
  margin:10px;
}
</style>
</head>
<body>
  {% block nav %}
  <section id="main_nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-custom">
        <a class="navbar-brand ml-auto" href="/"><img id="logo" src="{% static 'app/icon.png' %}"/></a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link text-white " href="/service">Услуги</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white " href="#">Отзывы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white " href="/contact">Контакты</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>
  {% endblock %}
  
  {% block content %}
        {% endblock %}
        
  {% block footer %}
        <section id="socials">
          <div class="container">
            <div class="wrapper">
              <div class="button">
                <a href="https://www.instagram.com/megamoyka03/">
                 <div class="icon">
                    <i class="fab fa-instagram"></i>
                 </div><span>Инстаграм</span>
              </a></div>
              <div class="button">
                 <a href="https://vk.com/megamoyka03">
                 <div class="icon">
                    <i class="fab fa-vk"></i>
                 </div><span>ВК</span>
              </a></div>
            </div>
          </div>
        </section>
  <section id="footer">
    <footer class="page-footer font-small blue">
      <div class="container text-center py-3">
        <a class="links" href="/">О компании</a>
        <a class="links" href="/service">Услуги</a>
        <a class="links" href="#">Отзывы</a>
        <a class="links" href="/contact">Контакты</a>
        <p class="Business">© 2023 ИП Субанов В. Б.</p>
      </div>
    </footer>
  </section>
  {% endblock %}

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</body>
</html>
